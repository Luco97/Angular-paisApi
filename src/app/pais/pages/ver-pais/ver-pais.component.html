<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere un momento...
  <div class="spinner-border" role="status">
    <span class="visually-hidden"></span>
  </div>
</div>
<ng-template #divPais>
  <div class="card animate__animated animate__fadeInUp">
    <div class="card-header">
      <h4>Informacion</h4>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="{{ pais.flag }}" class="small-flag img-thumbnail" />
      </div>
      <div class="col">
          <h5>Informacion</h5>
        <ul class="list-group">
          <li class="list-group-item"><strong>Pais:</strong> {{ pais.name }}</li>
          <li class="list-group-item"><strong>Capital:</strong> {{ pais.capital }}</li>
          <li class="list-group-item"><strong>Region:</strong> {{ pais.region }}</li>
          <li class="list-group-item">
            <strong>Poblacion:</strong> {{ pais.population | number }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
