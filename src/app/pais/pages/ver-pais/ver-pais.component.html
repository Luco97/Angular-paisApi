<div    *ngIf="!pais; else divPais"
        class="alert alert-info">
    Espere un momento...
    <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
      </div>
</div>
<ng-template #divPais>
    <div class="card">
    <div class="card-header">
    
            <h4>Informacion</h4>
    </div>
    <div class="row">
        <div class="col-4">
            <img src="{{ pais.flag }}" class="small-flag img-thumbnail">
        </div>
        <div class="col">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Pais: {{pais.name}}</li>
                <li class="list-group-item">Capital: {{pais.capital}}</li>
                <li class="list-group-item">Region: {{pais.region}}</li>
                <li class="list-group-item">Poblacion: {{pais.population|number}}</li>
              </ul>
        </div>
    </div>
</div>
</ng-template>
